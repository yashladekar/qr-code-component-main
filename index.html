<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>QR code component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Corinthia:wght@700&family=Inconsolata:wght@400;700&family=Merriweather&family=Montserrat&family=Outfit:wght@400;700&family=Sacramento&family=Shalimar&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
  <div class="container">
    <div class="card">
      <div class="img-container">
        <img id="image" src="images\image-qr-code.png" alt="qrcode">
      </div>
      <div class="textcontainer">
        <h2>  Improve your front-end skills by building projects</h2>
        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">yash ladekar</a>.
    </div>
  </div>

</body>

</html>
